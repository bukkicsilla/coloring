<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coloring</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
    <link href="coloring.css" rel="stylesheet" type="text/css"/>
    <script src="coloring.js" defer></script>
  </head>
  <body>
    <header>
      <h1> Coloring </h1>
    </header>
    <main>
      <section>
        <button id="start-btn">Start</button>
      </section>
      <section id="coloring">
        <ul id="color-board">
          <li data-col="0" data-row="0"></li>
          <li data-col="1" data-row="0"></li>
          <li data-col="2" data-row="0"></li>
          <li data-col="3" data-row="0"></li>
          
          <li data-col="0" data-row="1"></li>
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="0" data-row="2"></li>
          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="0" data-row="3"></li>
          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ul>
      </section>
      <section>
        <h2 id='endgame'> </h2>
      </section>
    </main>
  </body>
</html>
